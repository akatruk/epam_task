apiVersion: apps/v1
kind: Deployment
metadata: 
  name: epam-task
  labels:
    project: epam-task
spec:
  replicas: 3
  selector:
    matchLabels:
     project: epam-task
  template:
    metadata:
     labels:
       project: epam-task
    spec:
      containers:
        - name: epam-task
          image: errbx/epum_task004:latest
          ports:
            - containerPort: 80